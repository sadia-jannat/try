 <div class="content">
  {% if doclist %}
  
  <table class="table table-bordered table-striped ">

          <th scope="col">Area</th>
          <th scope="col">Day work</th>
        </tr>
      </thead>
      <tbody>  
    {%for d in doclist%}    
      <tr>
        <th scope="row">{{d.name}}</th>
        <td>{{d.email}}</td>
        <td>{{d.special}}</td>
        <td>{{d.area}}</td>
        <td>{{d.daywork}}</td>
      </tr>
    {%endfor%}  
    
      </tbody>
      </table>
      
    {%endif%}
      <!--end-->
</div>
