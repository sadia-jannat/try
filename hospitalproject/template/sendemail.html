<body >
  <!--header-->
<div class="container-fluid text-light py-4 rounded shadow rounded rounded-pill" style="background-color: #abb0b6;" >
  <header class="text-center">
      <h4>Inform to Patient by Email</h4>
  </header>
  </div>
 <!--end-->
 <!---go back button-->
 <button class="btn btn-outline-dark mt-2 my-2 my-sm-0" type="submit"><a href="{% url 'admin_dashboard' %}">Back to Admin Dashboard Page</a></button>
<!--end-->
  <!-- class="container mx-4 my-4 w-50 text-light p-2" -->
    <section>
        <div  class=" p-5 m-5 rounded shadow rounded rounded-pill" style="background-color: #e5f0e5;">
        <div class="d-flex justify-content-center">

            <form action="" method="POST" enctype="multipart/form-data" class="row g-3" >
        
                    {% csrf_token %} 


                    <div class="col-md-12">
                        <label for="inputEmail4" class="form-label">Patient Email</label>
                        <input type="email" Required name="email" class="form-control" id="inputEmail4">
                    </div>
                    
                    <div class="col-12">
                        <label for="inputdetails" class="form-label">Write messages</label>
                        <input type="text" Required name="message" style="height:200px;" class="form-control mb-2" id="inputdetails" placeholder="Enter patient location">
                      </div>
                    
                    <div class="col-12">
                      <button type="submit" class="btn mt-2" style="background-color:rgb(240, 244, 245);"><h6 style="color: black;">Apply</h6></button>
                    </div>

                     <!--messages set -->
                     {% if messages %}

                     {% for message in messages %}
                     <h2 {% if message.tags %} class="{{message.tags}}" {% endif %}>
                     {{message}}
                     </h2>
                     {% endfor %}

                     {% endif %}
                     <!--end -->           
                  </form>
            
                  </div>
             </div>
            </section>
    <!-- Optional JavaScript; choose one of the two! -->
